<html lang="en" class="h-100">

</head>

<body class="d-flex flex-column h-100 w-100" style="background: url(/assets/images/background.png); background-size: 100% 100%">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:rgb(240, 240, 240);">
        <a class="navbar-brand ml-xs-1 ml-sm-5" style="color:rgb(0, 49, 139)">Steven Dixon</a>
        <button class="navbar-toggler mr-sm-5 mr-xs-1" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mr-5">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./portfolio.html">Porfolio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./contact.html">Contact <span class="sr-only">(current)</a></li>
            </ul>
        </div>
    </nav>
    <main role='main' class="flex-shrink-0 container mt-3 mb-3 bg-light border">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-10 p-sm-0 p-md-2">
                <div>
                    <h2 style="color:rgb(0, 49, 139)">Contact Me</h2>
                    <hr />
                </div>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                            placeholder="Enter Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3"
                            placeholder="Enter Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer mt-auto bg-secondary">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center text-white p-2">
                    <p class="m-0 p-0">Copyright &copy;</p>

                </div>
            </div>
    </footer>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
